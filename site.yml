---
- name: Setup NGINX and deploy index.html
  hosts: web
  become: yes
  tasks:
    - name: Install NGINX
      apt:
        name: nginx
        state: present
        update_cache: yes

    - name: Copy index.html to NGINX root
      copy:
        src: index.html
        dest: /var/www/html/index.html
        mode: '0644'

    - name: Ensure NGINX is running
      service:
        name: nginx
        state: started
        enabled: yes
